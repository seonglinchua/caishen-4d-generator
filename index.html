<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 4D & TOTO with Caishen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'caishen-gold': '#FFD700',
                        'caishen-crimson': '#C41E3A',
                        'caishen-purple': '#8B008B',
                        'caishen-amber': '#FF6B35',
                        'imperial-gold': '#F4C430',
                        'wealth-red': '#DC143C',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-100 to-orange-100 min-h-screen flex flex-col" style="background: linear-gradient(135deg, #FF6B35 0%, #F4C430 25%, #FFD700 50%, #FF6B35 75%, #DC143C 100%); background-size: 400% 400%; animation: gradientShift 15s ease infinite;">
    <div class="pyro"></div>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center max-w-2xl mx-auto glass-card">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-center tracking-wide mb-6" style="color: #8B0000; text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.3);">
                üé≤ Feeling Lucky? Ask Caishen! üçä
            </h1>
            <div class="glass-image-container mx-auto mb-6">
                <img src="img/image__2_-removebg-preview%20-%20Edited.png" alt="Caishen" class="float-animation w-48 sm:w-56 md:w-64">
            </div>

            <!-- Game Selection Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 mb-6 justify-center">
                <button onclick="generateNumber()" class="text-white py-2 sm:py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg transition-all duration-300 shadow-lg hover:shadow-xl font-bold flex-1 sm:flex-initial" style="background: linear-gradient(135deg, #C41E3A 0%, #8B0000 100%); border: 2px solid #FFD700;" onmouseover="this.style.background='linear-gradient(135deg, #DC143C 0%, #A0001E 100%)'" onmouseout="this.style.background='linear-gradient(135deg, #C41E3A 0%, #8B0000 100%)'">
                    <span class="hidden sm:inline">Get Lucky 4D Numbers</span>
                    <span class="sm:hidden">4D Numbers</span>
                </button>
                <button onclick="generateTOTO()" class="text-white py-2 sm:py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg transition-all duration-300 shadow-lg hover:shadow-xl font-bold flex-1 sm:flex-initial" style="background: linear-gradient(135deg, #8B008B 0%, #4B0082 100%); border: 2px solid #FFD700;" onmouseover="this.style.background='linear-gradient(135deg, #9932CC 0%, #6A0DAD 100%)'" onmouseout="this.style.background='linear-gradient(135deg, #8B008B 0%, #4B0082 100%)'">
                    <span class="hidden sm:inline">Get Lucky TOTO Numbers</span>
                    <span class="sm:hidden">TOTO Numbers</span>
                </button>
            </div>

            <!-- Display Areas -->
            <div id="numberDisplay" class="glass-display text-2xl sm:text-3xl font-bold number-enter" style="color: #FFD700; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.8);"></div>
            <div id="totoDisplay" class="glass-display text-2xl sm:text-3xl font-bold number-enter hidden" style="color: #FFD700; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.8);"></div>

            <!-- Social Buttons for 4D -->
            <div id="socialButtons" class="social-buttons flex-wrap hidden">
                <button onclick="shareOnFacebook()" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    Share
                </button>
                <button onclick="shareOnTwitter()" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Tweet
                </button>
                <button onclick="shareOnWhatsApp()" class="social-button whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Share
                </button>
            </div>

            <!-- Social Buttons for TOTO -->
            <div id="totoSocialButtons" class="social-buttons flex-wrap hidden">
                <button onclick="shareOnFacebookTOTO()" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    Share
                </button>
                <button onclick="shareOnTwitterTOTO()" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Tweet
                </button>
                <button onclick="shareOnWhatsAppTOTO()" class="social-button whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Share
                </button>
            </div>
        </div>
    </main>

    <footer class="text-center text-sm py-6" style="color: rgba(139, 69, 19, 0.9); text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);">
        Built with ‚ù§Ô∏è and ü§ñ magic. Enjoy your lucky 4D & TOTO draws! üçÄ
    </footer>

    <script>
        function createFirework(x, y) {
            const colors = ['#FFD700', '#C41E3A', '#8B008B', '#FF6B35', '#DC143C', '#F4C430'];
            const particles = 30;
            const pyro = document.querySelector('.pyro');

            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 360) / particles;
                const velocity = 50 + Math.random() * 50;
                const dx = Math.cos(angle * Math.PI / 180) * velocity;
                const dy = Math.sin(angle * Math.PI / 180) * velocity;
                
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                
                particle.style.animation = 'firework 1s forwards';
                
                pyro.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createMultipleFireworks() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * width;
                    const y = Math.random() * (height * 0.7); // Keep fireworks in upper 70% of screen
                    createFirework(x, y);
                }, i * 300);
            }
        }

        function generateNumber() {
            const number = String(Math.floor(Math.random() * 10000)).padStart(4, '0');
            const display = document.getElementById('numberDisplay');
            const totoDisplay = document.getElementById('totoDisplay');
            const socialButtons = document.getElementById('socialButtons');
            const totoSocialButtons = document.getElementById('totoSocialButtons');

            // Hide TOTO display and show 4D display
            totoDisplay.classList.add('hidden');
            display.classList.remove('hidden');
            totoSocialButtons.classList.add('hidden');

            // Reset classes
            display.classList.remove('number-enter-active', 'number-animation');
            display.classList.add('number-enter');

            setTimeout(() => {
                display.textContent = number;
                display.classList.add('number-enter-active');

                setTimeout(() => {
                    display.classList.add('number-animation');
                    createMultipleFireworks(); // Add fireworks after number animation
                    socialButtons.classList.remove('hidden'); // Show social buttons
                }, 500);
            }, 100);
        }

        function generateTOTO() {
            // Generate 6 unique numbers from 1-49
            const numbers = [];
            while (numbers.length < 6) {
                const num = Math.floor(Math.random() * 49) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            numbers.sort((a, b) => a - b);

            const display = document.getElementById('totoDisplay');
            const fourDDisplay = document.getElementById('numberDisplay');
            const socialButtons = document.getElementById('socialButtons');
            const totoSocialButtons = document.getElementById('totoSocialButtons');

            // Hide 4D display and show TOTO display
            fourDDisplay.classList.add('hidden');
            display.classList.remove('hidden');
            socialButtons.classList.add('hidden');

            // Reset classes
            display.classList.remove('number-enter-active', 'number-animation');
            display.classList.add('number-enter');

            setTimeout(() => {
                // Format numbers with spacing and ball styling
                const formattedNumbers = numbers.map(n =>
                    `<span class="toto-ball">${String(n).padStart(2, '0')}</span>`
                ).join(' ');
                display.innerHTML = formattedNumbers;
                display.classList.add('number-enter-active');

                setTimeout(() => {
                    display.classList.add('number-animation');
                    createMultipleFireworks(); // Add fireworks after number animation
                    totoSocialButtons.classList.remove('hidden'); // Show social buttons
                }, 500);
            }, 100);
        }

        function shareOnFacebook() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnTwitter() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnWhatsApp() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnFacebookTOTO() {
            const display = document.getElementById('totoDisplay');
            const numbers = Array.from(display.querySelectorAll('.toto-ball')).map(el => el.textContent).join(', ');
            const text = `My lucky TOTO numbers from Caishen are ${numbers}! üé≤üçä`;
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnTwitterTOTO() {
            const display = document.getElementById('totoDisplay');
            const numbers = Array.from(display.querySelectorAll('.toto-ball')).map(el => el.textContent).join(', ');
            const text = `My lucky TOTO numbers from Caishen are ${numbers}! üé≤üçä`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnWhatsAppTOTO() {
            const display = document.getElementById('totoDisplay');
            const numbers = Array.from(display.querySelectorAll('.toto-ball')).map(el => el.textContent).join(', ');
            const text = `My lucky TOTO numbers from Caishen are ${numbers}! üé≤üçä`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
