<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 4D with Caishen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'caishen-gold': '#FFD700',
                        'caishen-crimson': '#C41E3A',
                        'caishen-purple': '#8B008B',
                        'caishen-amber': '#FF6B35',
                        'imperial-gold': '#F4C430',
                        'wealth-red': '#DC143C',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-amber-50 via-yellow-100 to-orange-100 min-h-screen flex flex-col" style="background: linear-gradient(135deg, #FFF8DC 0%, #FFE4B5 50%, #FFDAB9 100%);">
    <div class="pyro"></div>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center max-w-md mx-auto">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-center tracking-wide mb-6" style="color: #C41E3A; text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.3);">
                üé≤ Feeling Lucky? Ask Caishen! üçä
            </h1>
            <img src="img/image__2_-removebg-preview%20-%20Edited.png" alt="Caishen" class="mx-auto mb-4 float-animation w-48 sm:w-56 md:w-64">
            <button onclick="generateNumber()" class="text-white py-2 sm:py-3 px-4 sm:px-6 rounded-full text-base sm:text-lg transition-colors duration-300 shadow-lg hover:shadow-xl font-bold" style="background: linear-gradient(135deg, #C41E3A 0%, #8B0000 100%); border: 2px solid #FFD700;" onmouseover="this.style.background='linear-gradient(135deg, #DC143C 0%, #A0001E 100%)'" onmouseout="this.style.background='linear-gradient(135deg, #C41E3A 0%, #8B0000 100%)'">Get Lucky 4D Numbers</button>
            <div id="numberDisplay" class="mt-6 text-2xl sm:text-3xl font-bold number-enter" style="color: #FFD700; text-shadow: 2px 2px 4px rgba(196, 30, 58, 0.3), 0 0 10px rgba(255, 215, 0, 0.5);"></div>
            <div id="socialButtons" class="social-buttons flex-wrap">
                <button onclick="shareOnFacebook()" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    Share
                </button>
                <button onclick="shareOnTwitter()" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Tweet
                </button>
                <button onclick="shareOnWhatsApp()" class="social-button whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    Share
                </button>
            </div>
        </div>
    </main>

    <footer class="text-center text-xs py-6" style="color: #8B4513;">
        Built with ‚ù§Ô∏è and ü§ñ magic. Enjoy your lucky 4D draw! üçÄ
    </footer>

    <script>
        function createFirework(x, y) {
            const colors = ['#FFD700', '#C41E3A', '#8B008B', '#FF6B35', '#DC143C', '#F4C430'];
            const particles = 30;
            const pyro = document.querySelector('.pyro');

            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 360) / particles;
                const velocity = 50 + Math.random() * 50;
                const dx = Math.cos(angle * Math.PI / 180) * velocity;
                const dy = Math.sin(angle * Math.PI / 180) * velocity;
                
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                
                particle.style.animation = 'firework 1s forwards';
                
                pyro.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createMultipleFireworks() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * width;
                    const y = Math.random() * (height * 0.7); // Keep fireworks in upper 70% of screen
                    createFirework(x, y);
                }, i * 300);
            }
        }

        function generateNumber() {
            const number = String(Math.floor(Math.random() * 10000)).padStart(4, '0');
            const display = document.getElementById('numberDisplay');
            
            // Reset classes
            display.classList.remove('number-enter-active', 'number-animation');
            display.classList.add('number-enter');
            
            setTimeout(() => {
                display.textContent = number;
                display.classList.add('number-enter-active');
                
                setTimeout(() => {
                    display.classList.add('number-animation');
                    createMultipleFireworks(); // Add fireworks after number animation
                }, 500);
            }, 100);
        }

        function shareOnFacebook() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}&quote=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnTwitter() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareOnWhatsApp() {
            const number = document.getElementById('numberDisplay').textContent;
            const text = `My lucky 4D number from Caishen is ${number}! üé≤üçä`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
